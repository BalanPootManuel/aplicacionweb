<body>
 
 
    <div id="envoltura">
        <div id="contenedor">
<div id="cabecera" >
                <img src="./img/presentacion.png">
            </div>
 
            <div id="cuerpo">
                <form id="form-login" action="" method="post" autocomplete="off">
                    <!--A saber, el atributo for funciona como el id.-->
                    <!--ejemplo <label for="usuario">Usuario:</label>-->
                    <!--required es nuevo en html5, si el campo está vacío te avisa, pero cuidado, no valida la información-->
                    <p><label >Usuario:</label></p>
                        <input name="users" type="text" id="usuario" placeholder="Ingresa Usuario" autofocus="" required=""></p>
 
                    <p><label>Contraseña:</label></p>
                        <input name="password" type="password" id="contrasenia" placeholder="Ingresa Password" required=""></p>

                    <p><label>Gmail:</label></p>
                        <input name="correo" type="text" id="correo" placeholder="Ingresa Gmail" required=""></p>

                        <p><label>Rol:</label></p>
                        <input name="rol" type="text" id="correo" placeholder="Ingresa rol" required=""></p>

 
                    <p id="bot"><input type="submit" id="submit" name="submit" value="Ingresar" class="boton"></p>
                </form>

            </div><!--fin cuerpo-->

            <!-- registro-->

            <div id="registrar">
        <a href="./php/register.php"</a>Registrarse</a>
</div> <!-- fin opcion-->
 

            <div id="pie">Sistema de Login Y Registro</div>

        </div><!-- fin contenedor -->
    </div><!--fin envoltura-->
</body>
